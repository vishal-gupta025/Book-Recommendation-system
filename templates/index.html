<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        .text-white {
            color: white;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            padding: 10px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-left: auto;
            align-items: center;
        }
        .navbar-nav li {
            list-style: none;
        }
        .navbar-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body style="background-color:#548687">

<nav class="navbar navbar-expand-lg" style="background-color:#1B2845">
    <a class="navbar-brand text-white">My Book Recommender</a>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
        <li class="nav-item"><a class="nav-link text-white">Contact</a></li>
    </ul>
</nav>

<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="text-white">Top 50 Books</h2>
    </div>
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ image[i] if image[i] else 'https://via.placeholder.com/150' }}">
                    <div class="card-body bg-dark text-white text-center">
                        <h6>{{ book_name[i][:40] }}</h6>
                        <small>{{ author[i] }}</small><br>
                        <small>Votes: {{ votes[i] }}</small><br>
                        <small>Rating: {{ rating[i] }}</small>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
